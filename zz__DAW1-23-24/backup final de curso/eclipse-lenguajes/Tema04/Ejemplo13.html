<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 13</title>

    <style>
        .comentarios{
            width: 300px;
            height: 200px;
        }

    </style>

</head>
<body>
    <h1>Formularios web</h1>

    <form action="/recibir_datos.php" method="get" target="_blank" autocomplete="off">

        <fieldset> 

            <legend>Formulario de alta</legend>

        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre..." required autocomplete="on" autofocus><br><br>

        <label for="nombre">Apellidos</label><br>
        <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos..." required><br><br>

        <label for="password">Conraseña</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="password">Repita la conraseña</label><br>
        <input type="password" id="repetir_password" name="repetir_password"><br><br>

        <label for="email">Correo electrónico</label><br>
        <input type="email" name="email" id="email"><br><br>

        Indica tu sexo: <br>
        <input type="radio" name="sexo" id="hombre" value="Hombre" checked>
        <label for="hombre">Hombre</label><br>
        <input type="radio" name="sexo" id="mujer" value="Mujer">
        <label for="hombre">Mujer</label><br><br>

        Rango de edades: <br>
        <input type="radio" name="edad" id="menor de 18" value="menor_18">
        <label for="menor_18">Menor de 18 años</label><br>

        <input type="radio" name="edad" id="trabajador" value="trabajador" checked>
        <label for="trabajador">Entre 18 y 65 años</label><br>

        <input type="radio" name="edad" id="jubilado" value="jubilado">
        <label for="jubilado">Jubilado</label><br><br>

        <input type="checkbox" name="residente" id="residente" value="residente" checked>
        <label for="residente">Residente en España</label><br>

        <input type="checkbox" name="carnet" id="carnet" value="carnet">
        <label for="carnet">Tengo carnet de conducir</label><br><br>

        <label for="pais">País</label><br>
        <select name="pais" id="pais" size="3" multiple>
            <option value="" hidden selected>Elije un país...</option>
            <option value="espanya">España</option>
            <option value="italia">Italia</option>
            <option value="francia">Francia</option>
            <option value="portugal">Portugal</option>
            <option value="inglaterra">Reino Unido</option>
        </select><br><br>

        <label for="fecha_nacimiento">Fecha de fecha nacimiento</label><br>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"><br><br>

        <label for="comentarios">Comentarios</label><br>
        <textarea class="comentarios" name="comentarios" id="comentarios" cols="30" 
        rows="5" placeholder="Escribe tus comentarios..." maxlength="20"></textarea><br><br>



        <input type="submit" value="Enviar"><br><br>
        <input type="reset" value="Borrar formulario"><br><br>



    </fieldset>

    </form>
</body>
</html>
