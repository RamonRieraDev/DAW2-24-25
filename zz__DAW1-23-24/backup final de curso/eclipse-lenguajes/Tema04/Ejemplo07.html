<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 7</title>

    <style>
         table, th, td{
            border: 1px solid grey;
            border-collapse: collapse;
        }

        th, td{
            padding: 5px;
            text-align: center;
        }

        .col-ancha{
            width: 200px;
        }

        .fila-alta{
            height: 50px
        }

        th{
            background-color: blue;
            color: white;
        }

        .ancho{
            width: 100px;
           
        }
    </style>
</head>

<body>
    <h1>Tablas con celdas unidas</h1>

    <table>
        <tr>
            <th colspan="2">Name</th>
            <th class="ancho">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
