<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <style>
        div{
            width: 250px;
            height: 150px;
            margin-bottom: 10px;

        }

        .bordes_iguales{
            background-color: aquamarine;
            border: 4px dotted red;
            
        }

        .bordes_individuales{
            background-color: chocolate;
            border-left: 5px solid blue;
            border-top: 10px dashed green;
            
        }

        .borde_redondeado{
            border: 5px solid salmon;
            border-radius: 5px;
        }

        .circular{
            border: 5px solid darkmagenta;
            border-radius: 50%;
            height: 250px;
        }

        p{
            margin: 70px 110px;
        }

    </style>
</head>
<body>
    <h1>Bordes</h1>

    <div class="bordes_iguales">
        Este div muestra un mismo borde en todos los lados.
    </div>

    <div class="bordes_individuales">
        Este div muestra diferentes bordes.
    </div>

    <div class="borde_redondeado">
        Este div muestra bordes redondeados.
    </div>

    <div class="circular">
        <p> Este div es un c√≠rculo.</p>
    </div>

</body>
</html>
