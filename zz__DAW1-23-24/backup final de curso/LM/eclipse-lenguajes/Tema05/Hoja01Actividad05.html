<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 05</title>
    <style>
        h1{
            color: red
        }

        div{
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-color: palegreen;
        }

        div.opacidad0{
            opacity: 0;
        }

        div.opacidad03{
            opacity: 0.3;
        }

        div.opacidad07{
            opacity: 0.7;
        }

        div.opacidad1{
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Pruebas con fondos y opacidad</h1>
    Usamos la propiedad opacity:
    <div class="opacidad0">Opacidad 0.0</div>
    <div class="opacidad03">Opacidad 0.3</div>
    <div class="opacidad07">Opacidad 0.7</div>
    <div class="opacidad1">Opacidad 1</div>

</body>
</html>
