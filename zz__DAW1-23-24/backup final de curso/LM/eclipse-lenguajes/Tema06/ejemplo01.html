            nombre: "Pedro",

        // Ejemplo de == e ===:
        let a = 1;
        let b = "1";

        // Nos dará true porque aunque sean de distintos tipos tienen el mismo valor:
        console.log(a==b);
        // Nos dará false porque son de distintos tipos:
        console.log(a===b);

        // Así dará 523:
        console.log("5" + 2 + 3);

        // Así dará 56:
        console.log("5" + 2 * 3);

        // Funciones:
        function multiplicar(num1, num2){

        }

        console.log(multiplicar(2,3));

        // Bucle FOR:
        console.log("Tabla del 8:");

        }

        // Bucle FOR IN:

        }

        for(let clave in cancion){
            console.log(clave + ": " + cancion[clave]);
        }

        // Bucle FOR OF:
        let nombres = ['Luis', 'María', 'Natalia', 'Joaquín']
        console.log("Nombres guardados en el array: ");

        for (let nombre of nombres){
            console.log(nombre);
        }

       // Método FOREACH():
       console.log("Nombres mostrados con el método forEach(): ");

       nombres.forEach(mostrar)
