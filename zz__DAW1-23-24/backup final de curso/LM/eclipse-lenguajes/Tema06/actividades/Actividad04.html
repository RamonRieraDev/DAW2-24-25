<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 04</title>
</head>
<body>

    <script>

        let nombre = prompt("Nombre: ");
        let edad = parseInt(prompt("Edad: "));
        let estatura = parseFloat(prompt("Estatura: "));
        let estadoCivil = prompt("Estado civil: ");

        if(estadoCivil == "soltero"){
            console.log(nombre + "\n" + edad + "\n" + estatura + "\n" + estadoCivil);
        }
        if(estadoCivil == "casado"){
            console.log(nombre + " " + edad + " " + estatura + " " + estadoCivil);
        }

    </script>
</body>
</html>
