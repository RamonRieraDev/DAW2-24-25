<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 10</title>
    <style>



    </style>
</head>

<body>
    <h1>Añadir un div al DOM</h1>

    <button id="mostrar">Mostrar div extra</button>

    <script>
        "use strict"

        // Creamos variale semáforo.
        let pulsarAnyadir = true;

        // Creamos un botón y le añadimos un evento.
        let boton = document.getElementById("mostrar");
        boton.addEventListener('click', modificar);

        // EJERCICIO:
        // Hacer que los elementos de abajo aparezcan tras pulsar un botón 
        // (input type button). 


        function modificar() {
            if (pulsarAnyadir) {
                anyadir();
            } else {
                eliminar();
            }
        }

        function anyadir() {

            console.log("anyadir()");
            // Creamos un nuevo div:
            let nuevoDiv = document.createElement("div");
            nuevoDiv.id = 'nuevoDiv';

            // Lo configuramos:
            nuevoDiv.style.width = "100px";
            nuevoDiv.style.height = "60px";
            nuevoDiv.style.backgroundColor = "yellow";

            // Lo añadimos al DOM al final:
            document.body.appendChild(nuevoDiv);

            // Creamos un nuevo párrafo:
            let nuevoParrafo = document.createElement("p");

            // Lo configuramos:
            nuevoParrafo.innerHTML = "Esto es un nuevo párrafo";

            // Lo añadimos al DOM al final:
            nuevoDiv.appendChild(nuevoParrafo);

            // Cambiamos el texto al botón:
            boton.innerText = "Ocultar div extra";

            pulsarAnyadir = false;
        }

        function eliminar(){

            console.log("eliminar()");
            // Accedemos al nuevo div y lo eliminamos.
            document.getElementById("nuevoDiv").remove();

            // Cambiamos el texto del botón y la variable anyadir.
            boton.innerText = "Añadir div extra";
            pulsarAnyadir = true;
        }

    </script>
</body>

</html>
