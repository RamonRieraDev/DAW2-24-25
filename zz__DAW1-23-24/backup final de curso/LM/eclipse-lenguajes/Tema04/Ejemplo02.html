<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo02</title>
    <style>
        .estilo1{
            background-color: darkgreen; 
            color: white;
        }

        .estilo2{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .estilo3{
            font-size: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Ejemplos de estilos CSS</h1>

    <p class="estilo1">Este párrafo se verá con fondo verde oscuro y letra blanca.</p>

    <p class="estilo2 estilo3">Este párrafo se verá con fuente verdana.</p>

    <p class="estilo3">Este párrafo se verá con letra enorme y alineación centrada.</p>

    <p class="estilo1 estilo2">Este párrafo se verá con los estilos combinados
        del párrafo 1 y 2. </p>

    

</body>
</html>
