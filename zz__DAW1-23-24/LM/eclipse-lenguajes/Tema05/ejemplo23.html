<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <style>
        .cuadro{
            float: right;
            margin-right: 5px;
            border: 1px solid; 
        }

        .azul{
            background-color: blue;
            width: 100px;
            height: 100px;
        }

        .verde{
            background-color: green;
            width: 100px;
            height: 100px;
        }

        .rojo{
            background-color: red;
            width: 100px;
            height: 100px;
        }

        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Float</h1>

    <div class="cuadro">
        <div class="azul"></div>
        <p>azul</p>
    </div>

    <div class="cuadro">
        <div class="verde"></div>
        <p>verde</p>
    </div>

    <div class="cuadro">
        <div class="rojo"></div>
        <p>rojo</p>
    </div>

</body>
</html>
