<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 06</title>
</head>
<body>

    <script>

        let nota = parseFloat(prompt("Nota: "));

        if(nota < 5){
            alert("La nota " + nota + " es un insuficiente.");
        } else if(nota >= 5 && nota < 6){
            alert("La nota " + nota + " es un suficiente.");
        }else if(nota >= 6 && nota < 7){
            alert("La nota " + nota + " es un bien.");
        } else if(nota >= 7 && nota < 8){
            alert("La nota " + nota + " es un notable bajo.");
        } else if(nota >= 8 && nota < 9){
            alert("La nota " + nota + " es un notable alto.");
        } else if(nota >= 9){
            alert("La nota " + nota + " es un sobresaliente.");
        }

    </script>
</body>
</html>
