<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 07</title>
</head>
<body>

    <script>

        let texto = prompt("Texto: ");

        let textoRev = "";

        for(let i=texto.length - 1; i >= 0; i--){
            textoRev = textoRev + texto.charAt(i);
        }

        alert(textoRev);

    </script>
</body>
</html>
