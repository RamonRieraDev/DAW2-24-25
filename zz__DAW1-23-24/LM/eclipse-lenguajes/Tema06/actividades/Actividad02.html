<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 02</title>
</head>
<body>

    <script>
        let num1 = prompt("Escribe el número 1: ");
        let num2 = prompt("Escribe el número 2: ");

       if(num1 < num2){
        alert("El número " + num2 + " es mayor que " + num1);
       } else {
        alert("El número " + num1 + " es mayor que " + num2);
       }
    </script>
</body>
