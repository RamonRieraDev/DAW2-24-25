<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Añadir un div al DOM</h1>

    <input type="button" name="">

    <script>
        "use strict"

        // EJERCICIO:
        // Hacer que los elementos de abajo aparezcan tras pulsar un botón 
        // (input type button). 

        // Creamos un nuevo div:
        let nuevoDiv = document.createElement("div");
        
        // Lo configuramos:
        nuevoDiv.style.width = "100px";
        nuevoDiv.style.height = "60px";
        nuevoDiv.style.backgroundColor = "palegreen";

        // Lo añadimos al DOM al final:
        document.body.appendChild(nuevoDiv);
        
        // Creamos un nuevo párrafo:
        let nuevoParrafo = document.createElement("p");

        // Lo configuramos:
        nuevoParrafo.innerHTML = "Esto es un nuevo párrafo";

        // Lo añadimos al DOM al final:
        nuevoDiv.appendChild(nuevoParrafo);

    </script>
</body>

</html>
