<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>
        #foto{
            border: solid 5px green;
        }
    </style>
</head>
<body>
    <h1>Galería</h1>
    <p>Pulsa sobre la imagen y la fotografía cambiará</p>
    <img id="foto" src="/imgs/hamsters/w150px/hamster01.png" alt="hamster">

    <script>
        "use strict"

        let imagen = document.getElementById("foto");
        
        imagen.addEventListener('click', cambiarFoto);

        function cambiarFoto(){
            let numRandom = Math.floor(Math.random() * 12) + 1;
            if(numRandom < 10){
            foto.src="/imgs/hamsters/w150px/hamster0" + numRandom + ".png";
            console.log(numRandom);
            }else{
                foto.src="/imgs/hamsters/w150px/hamster" + numRandom + ".png";
        }
    }
    </script>
</body>
</html>
