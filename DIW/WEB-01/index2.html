<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMann Music Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/favicon_tienda_musica.png">
</head>
<body>
    <header>
        <h1>TheMann Music Store</h1>
        <nav>
            <ul>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="presentacion">
            <h2>Bienvenidos a TheMann Music Store</h2>
            <p>Descubre una amplia selección de productos musicales, las últimas noticias y más. ¡Sumérgete en el mundo de la música con nosotros!</p>
        </section>
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <ul id="lista-productos">
                <!-- productos se agregarán aquí -->
            </ul>
        </section>
        <section id="noticias">
            <h2>Últimas Noticias</h2>
            <ul id="lista-noticias">
                <!-- noticias se agregarán aquí -->
            </ul>
        </section>
        <section id="carrito">
            <h2>Tu Carrito</h2>
            <ul id="lista-carrito">
                <!-- productos del carrito se agregarán aquí -->
            </ul>
            <p id="total-carrito">Total: 0€</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
